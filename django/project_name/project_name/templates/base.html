{% load compress %}
<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta charset=utf-8 />
<title></title>
{% compress css %}
<link href="{{ STATIC_URL }}css/base.less" rel="stylesheet" type="text/less" />
{% endcompress %}
{% if debug %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.1.3/less-1.1.3.min.js"></script>
<script type="text/javascript" charset="utf-8">
	less.watch();
</script>
{% endif %}
</head>
<body>
	<div id="main-wrap">
		{% block content %}
		{% endblock %}
	</div> 
	{% compress js %}
	<script src="{{ STATIC_URL }}js/base.js"></script>
	{% endcompress %}
</body>
</html>
